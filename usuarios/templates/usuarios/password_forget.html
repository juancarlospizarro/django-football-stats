{% extends "includes/base.html" %}
{% load static %}
{% block title %}FutDataManager - Restablecer contraseña{% endblock %}
{% block content %}
<main class="d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                
                <div class="text-center mb-4">
                    <h1 class="h2 fw-bold text-foot-darkgray">FutDataManager</h1>
                    <p class="text-secondary">Introduzca su correo electrónico para recuperar la contraseña</p>
                </div>

                <div class="card shadow-sm rounded-4 border-0">
                    <div class="card-body p-4 p-md-5">
                        
                        <!-- Action vacío para que Django gestione el POST -->
                        <form method="POST" action="">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="emailInput" class="form-label fw-medium">Email</label>
                                <input type="email" class="form-control form-control-lg rounded-3" id="emailInput" name="email" required>
                            </div>
                            
                            <div class="d-flex justify-content-end align-items-center gap-3 mt-4">
                                <a href="{% url 'usuarios:login' %}" class="btn btn-secondary rounded-3">Cancelar</a>
                                <button type="submit" class="btn btn-foot-form-enviar rounded-3">Cambiar contraseña</button>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
{% endblock %}
