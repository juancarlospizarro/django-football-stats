{% extends "includes/base.html" %}
{% load static %}
{% block title %}FutDataManager - Iniciar sesión{% endblock %}
{% block content %}
<main class="d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Ajustamos el ancho del formulario -->
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    
                    <!-- Títulos -->
                    <div class="text-center mb-4">
                        <h1 class="h2 fw-bold text-foot-darkgray">FutDataManager</h1>
                        <p class="text-secondary">Introduzca la información para iniciar sesión</p>
                    </div>

                    <!-- Tarjeta del Formulario -->
                    <div class="card shadow-sm rounded-4 border-0">
                        <div class="card-body p-4 p-md-5">
                            <form method="POST">
                                {% csrf_token %}

                                <!-- Campo Email -->
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label fw-medium">Email</label>
                                    <input type="email" class="form-control form-control-lg rounded-3" id="emailInput" name="email" required>
                                </div>
                                
                                <!-- Campo Contraseña -->
                                <div class="mb-4">
                                    <label for="passwordInput" class="form-label fw-medium">Contraseña</label>
                                    <input type="password" class="form-control form-control-lg rounded-3" id="passwordInput" name="password" required>
                                </div>
                                
                                <!-- Botón de Enviar -->
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-foot-form-enviar btn-lg w-100 rounded-3">Iniciar sesión</button>
                                </div>
                                
                                <!-- Enlace de recuperar contraseña -->
                                <div class="text-center">
                                    <a href="{% url 'usuarios:password_forget' %}" class="text-decoration-none text-secondary small">¿No recuerdas tu contraseña?</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
{% endblock %}
