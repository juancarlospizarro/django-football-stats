{% extends "includes/base.html" %}
{% load static %}
{% block title %}FootManager - Restablecer contraseña{% endblock %}
{% block content %}
<main class="d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    
                    <div class="text-center mb-4">
                        <h1 class="h2 fw-bold text-foot-darkgray">FootManager</h1>
                        <p class="text-secondary">Introduzca su nueva contraseña</p>
                    </div>

                    <div class="card shadow-sm rounded-4 border-0">
                        <div class="card-body p-4 p-md-5">
                            
                            <form method="POST" action="{% url 'usuarios:login' %}">
                                {% csrf_token %}

                                <!-- Campo Nueva Contraseña -->
                                <div class="mb-3">
                                    <label for="newPassInput" class="form-label fw-medium">Nueva contraseña</label>
                                    <input type="password" class="form-control form-control-lg rounded-3" id="newPassInput" name="new_password1" required>
                                </div>
                                
                                <!-- Campo Confirmar Contraseña -->
                                <div class="mb-4">
                                    <label for="confirmPassInput" class="form-label fw-medium">Confirmar contraseña</label>
                                    <input type="password" class="form-control form-control-lg rounded-3" id="confirmPassInput" name="new_password2" required>
                                </div>

                                <!-- Botón de Enviar -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-foot-primary btn-lg w-100 rounded-3">Confirmar</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
{% endblock %}
