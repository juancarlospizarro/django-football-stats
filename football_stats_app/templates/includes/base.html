{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación web para gestionar y analizar el rendimiento de tu equipo de fútbol de forma sencilla y dinámica.">
    <meta name="keywords" content="footmanager, football, soccer, fútbol, análisis de datos, equipo">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">
    
    <!-- Carga de Bootstrap CSS -->
    <link href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Carga de Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap-icons/font/bootstrap-icons.min.css' %}">

    <!-- Carga de archivo estático styles.css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-white">

    {% include "includes/header.html" %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% include "includes/footer.html" %}

    
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.min.js' %}" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
